      <div class="col-12 text-center">
        <h1 class="text-center"><strong>
            <font color="#FF8C69">Baseline Twitter Sentiment</font>
          </strong></h1>
        <div id="main"></div>
        <script type="text/javascript">

          var myChart = echarts.init(document.getElementById('main'));

          setTimeout(function () {

            option = {
              legend: {},
              tooltip: {
                trigger: 'axis',
                showContent: false
              },
              dataset: {
                source: [
                  ['time', '1:45', '1:55', '2:05', '2:14'],
                  ['Negtive', 42, 38, 83, 21],
                  ['Neutral', 160, 151, 411, 118],
                  ['Positive', 115, 127, 311, 75],

                ]
              },
              xAxis: {
                type: 'category',
                name: "Time (UTC)",
                nameLocation: "middle",
                nameGap: 40
              },
              yAxis: {
                gridIndex: 0,
                name: "Volume of Tweets",
                nameLocation: "middle",
                nameGap: 40
              },
              grid: { top: '55%' },
              series: [
                { type: 'line', smooth: true, seriesLayoutBy: 'row' },
                { type: 'line', smooth: true, seriesLayoutBy: 'row', color: 'rgb(255,175,0)' },
                { type: 'line', smooth: true, seriesLayoutBy: 'row', color: 'rgb(153,255,153)' },
                { type: 'line', smooth: true, seriesLayoutBy: 'row', color: 'rgb(255,102,102)' },
                {
                  type: 'pie',
                  id: 'pie',
                  radius: '30%',
                  center: ['50%', '25%'],
                  label: {
                    formatter: '{b}: {@1:45} ({d}%)'
                  },
                  encode: {
                    itemName: 'time',
                    value: '1:45',
                    tooltip: '1:45'
                  },
                  color: ['rgb(255,102,102)', 'rgb(255,175,0)', 'rgb(153,255,153']
                }
              ]
            };

            myChart.on('updateAxisPointer', function (event) {
              var xAxisInfo = event.axesInfo[0];
              if (xAxisInfo) {
                var dimension = xAxisInfo.value + 1;
                myChart.setOption({
                  series: {
                    id: 'pie',
                    label: {
                      formatter: '{b}: {@[' + dimension + ']} ({d}%)'
                    },
                    encode: {
                      value: dimension,
                      tooltip: dimension
                    },
                    color: ['rgb(255,175,0)', 'rgb(255,102,102)', 'rgb(153,255,153']
                  }
                });
              }
            });
            myChart.setOption(option);
            myChart.resize(
              {
                width: auto,
                height: auto
              });
          });

        // 使用刚指定的配置项和数据显示图表。
        // myChart.setOption(option);

        </script>
